<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Support Andrew</title>

    <!-- Responsive -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- SEO -->
    <meta name="description" content="Support Andrew with a small donation. Secure payment via Stripe." />

    <link rel="stylesheet" href="styles.css" />
</head>
<body>

    <main class="container">
        <div class="card">

            <!-- HEADER -->
            <div class="header">
                <div class="header-text">
                    <h1>Support Andrew</h1>
                    <p class="subtitle">
                        If my videos helped you — leave a tip, it keeps the wheels turning.
                    </p>
                </div>

                <img src="profile.jpg" alt="Andrew">
            </div>

            <!-- PRESET BUTTONS -->
            <div class="preset-row">
                <button class="preset" data-amount="3">
                    £3<br><small>Thank you</small>
                </button>

                <button class="preset" data-amount="5">
                    £5<br><small>Cheers</small>
                </button>

                <button class="preset" data-amount="10">
                    £10<br><small>Made my day</small>
                </button>
            </div>

            <div class="preset-row">
                <button class="preset wide" data-amount="51">
                    £50+<br><small>You are the best</small>
                </button>
            </div>

            <!-- AMOUNT + CURRENCY -->
            <div class="amount-row">
                <input id="amount"
                       type="number"
                       min="1"
                       step="1"
                       value="3"
                       aria-label="Amount" />

                <select id="currency" aria-label="Currency">
                    <option value="GBP">GBP £</option>
                    <option value="EUR">EUR €</option>
                    <option value="USD">USD $</option>
                </select>
            </div>

            <!-- FROM -->
            <input id="fromName"
                   type="text"
                   placeholder="From (optional)"
                   maxlength="50" />

            <!-- MESSAGE -->
            <textarea id="message"
                      maxlength="250"
                      placeholder="Write a short message (max 250 characters)">
        </textarea>

            <!-- AGREE -->
            <div class="agree">
                <input type="checkbox" id="agree" />

                <label for="agree">
                    I agree to the
                    <a href="policy/terms.html" target="_blank">Terms</a>,
                    <a href="policy/privacy.html" target="_blank">Privacy</a> &
                    <a href="policy/refund.html" target="_blank">Refund Policy</a>.
                </label>
            </div>

            <!-- PAY BUTTON -->
            <button id="donateBtn" disabled>
                Send Tip Securely
            </button>

            <!-- PAYMENT ICONS -->
            <div class="payments">
                <img src="icons/applepay.svg" alt="Apple Pay">
                <img src="icons/googlepay.svg" alt="Google Pay">
                <img src="icons/visa.svg" alt="Visa">
                <img src="icons/mastercard.svg" alt="Mastercard">
            </div>

            <!-- SECURITY NOTE -->
            <p class="secure-note">
                🔒 Secured payment powered by Stripe
            </p>

        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
