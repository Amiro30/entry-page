<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Support Andrew</title>

    <!-- IMPORTANT: responsive -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- SEO / clarity -->
    <meta name="description" content="Support Andrew with a small donation. Secure payment via Stripe." />

    <link rel="stylesheet" href="styles.css" />
</head>
<body>

<main class="container">
    <h1>Support Andrew</h1>
    <p class="subtitle">
        If you enjoy the content and want to support the work — you can leave a tip below.
    </p>

    <!-- Amount -->
    <label>
        Amount
        <div class="amount-row">
            <input id="amount" type="number" min="0.99" step="0.01" value="0.99" />
            <select id="currency">
                <option value="GBP">GBP £</option>
                <option value="EUR">EUR €</option>
            </select>
        </div>
    </label>

    <!-- From who -->
    <label>
        From who (optional)
        <input id="fromName" type="text" maxlength="50" placeholder="So Andrew knows it's you" />
    </label>

    <!-- Message -->
    <label>
        Message (optional)
        <textarea id="message" maxlength="250"
                      placeholder="Type a short message for Andrew (max 250 characters)"></textarea>
    </label>

    <!-- Button -->
    <button id="donateBtn">
        Donate securely
    </button>

    <!-- Legal -->
    <footer>
        <a href="privacy.html">Privacy Policy</a> |
        <a href="terms.html">Terms</a> |
        <a href="refund.html">Refund Policy</a>
    </footer>
</main>

<script src="script.js"></script>
</body>
</html>
