<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Andrew AutoHub</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #f3f6fb;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        }

        .box {
            background: white;
            padding: 32px;
            border-radius: 16px;
            max-width: 420px;
            text-align: center;
            box-shadow: 0 25px 50px rgba(15, 23, 42, 0.08);
        }

        h1 {
            margin-top: 0;
        }

        p {
            color: #64748b;
            margin-bottom: 24px;
        }

        a {
            display: inline-block;
            padding: 12px 20px;
            background: #3d73bd;
            color: white;
            border-radius: 12px;
            text-decoration: none;
            font-weight: 600;
        }
    </style>
</head>
<body>
<div class="box">
    <h1>Andrew Auto Hub</h1>
    <p>
        This page will evolve when the channel reaches<br>
        <strong>10,000 subscribers</strong>.
    </p>
    <a href="/donate">Support the channel</a>
</div>
</body>
</html>
